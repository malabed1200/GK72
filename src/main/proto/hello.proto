syntax = "proto3";

//
// --- HelloWorld Service (besteht schon) ---
//
service HelloWorldService {
  rpc hello(HelloRequest) returns (HelloResponse) {}
}


message HelloRequest {
  string firstname = 1;
  string lastname = 2;
}



message HelloResponse {
  string text = 1;
}

//
// --- DataWarehouse Erweiterung (NEU) ---
//
message DataRecord {
  int32 id = 1;
  string customer = 2;
  double amount = 3;
}

message Ack {
  string message = 1;
}

service DataWarehouseService {
  rpc SendRecord(DataRecord) returns (Ack);
}
